<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup</title>
  <link rel="stylesheet" href="styles/login.css" />
</head>
<body class="body">

  <div class="container" id="container">
    <!-- Sign Up -->
    <div class="form-container sign-up-container">
      <form id="signupForm">
        <h1>Create Account</h1>
        <input type="text" name="fullname" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <div class="password-field">
          <input type="password" name="password" placeholder="Password" required />
          <span class="toggle-password">üëÅÔ∏è</span>
        </div>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Sign In -->
    <div class="form-container sign-in-container">
      <form id="loginForm">
        <h1>Sign In</h1>
        <input type="email" placeholder="Email" required />
        <div class="password-field">
          <input type="password" placeholder="Password" required />
          <span class="toggle-password">üëÅÔ∏è</span>
        </div>
        <a href="#">Forgot your password?</a>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep shopping with us, please log in.</p>
          <button class="ghost" id="signIn">Login</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your details and start your shopping journey.</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/login.js"></script>
   <script>
  document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    if (email && password) {
      localStorage.setItem("isLoggedIn", "true"); // Ye flag important hai
      alert("Login successful!");
      window.location.href = "cart.html"; // Login ke baad kahaan bhejna hai
    } else {
      alert("Please fill all fields");
    }
  });
</script>

</body>
</html>
